<nav class="nav-extended">
  <div class="container">
    <div class=" nav-wrapper">
      <a (click)="GotoHome()" class="brand-logo">ChatApp</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li class="dropdown-button dropdown-trigger" data-target='dropdown'>
          <i class="fa fa-globe fa-1x badge"></i>
          <span class="nav-label-icon pd-l-1 pd-r-1">2</span>
          <!-- Dropdown Structure -->
          <ul id='dropdown' class='dropdown-content col s12 collection'>
            <li class="collection-item avatar" *ngFor="let data of notifications">
              <img src="http://placehold.it/50x50" class="circle" alt="">
              <span [ngClass]="data.read ? 'isRead' : 'noRead'">{{data.message}}</span>
              <p class="time">{{TimeFromNow(data.created)}}</p>
            </li>
            <li *ngIf="notifications <= 0">
              <p class="text">No notification</p>
            </li>
            <p class="secondary-content" *ngIf="notifications.length > 0">
              <a class="markAll" (click)="MarkAll()">Mark All as Read</a>
            </p>
          </ul>

        </li>
        <li><a (click)="logout()">Logout</a></li>
      </ul>
    </div>
    <div class="nav-content">
      <div class="nav-div">
        <img class="circle responsive-img" src="http://placehold.it/50x50" alt="">
      </div>
      <h1 class="profile-name">{{user.username}}</h1>
      <!-- <p class="user-text">This is a text</p> -->
    </div>
  </div>
</nav>
