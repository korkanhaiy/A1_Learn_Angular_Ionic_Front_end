<div class="container">
  <div class="row">
    <div class="col s10 offset-s1" id="panel">
      <h3 id="title">Login</h3>
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="user_name" type="text" class="validate">
            <label for="user_name">Username</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="pass-word" type="password" class="validate">
            <label for="pass-word">Password</label>
          </div>
        </div>
        <button class="btn waves-effect" id="login">Login</button>
      </form>
    </div>
  </div>
</div>
